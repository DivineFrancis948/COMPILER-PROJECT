<div class="container">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <div class="container">
  
    <div class="form form-stacked" style="margin-top: 30px;">
      <div class="form-block">
        <div class="form-controls">
            <span>Question ID</span>
            <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
            <span class="button ion-link" title="Link <a>" data-button-type="addLink"></span>
            </div>
        <textarea 
          placeholder="User ID For this Question is" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="questionId"
        ></textarea>
      </div>
    </div>
      
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Question</span>
              <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
              <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
              <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea style="min-height: 200px;" placeholder="Ask a programmer to enter the programming question in detail which helps to get the logic clearly" class="textarea-tall" id="board_content" [(ngModel)]="question.question"></textarea>
        </div>
      </div>
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Status</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="question.status"
          ></textarea>
        </div>
      </div>

  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Option 1</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="mcqQuestionOption.option1"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Option 2</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="mcqQuestionOption.option2"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Option 3</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="mcqQuestionOption.option3"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Option 4</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="mcqQuestionOption.option4"
          ></textarea>
        </div>
      </div>
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Selected Answer</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="mcqQuestionOption.answer"
          ></textarea>
        </div>
      </div>
      <div class="button" >
        <input type="submit" value="Verify MCQ Questions" (click)="Verify()" style="width: 780px; background-color: black; color: white;margin-bottom: 20px;">
      </div>
      <div class="button" >
        <input type="submit" value="Back to List" (click)="back()" style="width: 780px; background-color: black; color: white;margin-bottom: 20px;">
      </div>
  </div>
    
  <div class="modal fade" data-backdrop="static" id="mcqverify-question-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">DO YOU WANT TO VERIFY</h1>
                <button type="button" class="close" data-dismiss="modal"  aria-label="Close" (click)="cancelVerify()" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2> On Click Yes Question will Verified</h2>  
                    
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary action-btn float-right" data-dismiss="modal"
                    (click)="cancelVerify()">NO</button>
                <button type="button" class="btn btn-primary action-btn float-right"
                    (click)="confirmVerify()">YES</button>
            </div>
        </div>
    </div>
  </div>
