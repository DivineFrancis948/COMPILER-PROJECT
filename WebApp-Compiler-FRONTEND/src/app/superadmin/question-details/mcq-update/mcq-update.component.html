<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<div class="container">

  <div class="form form-stacked" style="margin-top: 30px;">
    <div class="form-block">
      <div class="form-controls">
          <span>Question ID</span>
          <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
          <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
          <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          <span class="button ion-link" title="Link <a>" data-button-type="addLink"></span>
          </div>
      <textarea 
        placeholder="User ID For this Question is" 
        class="textarea-tall" 
        id="board_content"
        [(ngModel)]="questionId"
        disabled
      ></textarea>
    </div>
  </div>
    
    <div class="form form-stacked">
      <div class="form-block">
        <div class="form-controls">
          <span>Question</span>
            <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
            <!-- <span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.basic}}</span> -->
        </div>
        <textarea style="min-height: 200px;" placeholder="Ask a programmer to enter the programming question in detail which helps to get the logic clearly" class="textarea-tall" id="board_content" [(ngModel)]="question.question"></textarea>
      </div>
    </div>


    <div class="form form-stacked">
      <div class="form-block">
        <div class="form-controls">
          <!-- <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.option1}}</span></label> -->
          <span>Option 1</span>
          <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
          <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
        </div>
        <textarea 
          placeholder="Ask a programmer to enter the programming heading which displays for the student" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="mcqQuestionOption.option1"
        ></textarea>
      </div>
    </div>

    <div class="form form-stacked">
      <div class="form-block">
        <div class="form-controls">
          <!-- <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.option2}}</span></label> -->
          <span>Option 2</span>
          <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
          <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
        </div>
        <textarea 
          placeholder="Ask a programmer to enter the programming heading which displays for the student" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="mcqQuestionOption.option2"
        ></textarea>
      </div>
    </div>

    <div class="form form-stacked">
      <div class="form-block">
        <div class="form-controls">
          <!-- <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.option3}}</span></label> -->
          <span>Option 3</span>
          <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
          <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
        </div>
        <textarea 
          placeholder="Ask a programmer to enter the programming heading which displays for the student" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="mcqQuestionOption.option3"
        ></textarea>
      </div>
    </div>

    <div class="form form-stacked">
      <div class="form-block">
        <div class="form-controls">
          <!-- <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.option4}}</span></label> -->
          <span>Option 4</span>
          <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
          <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
        </div>
        <textarea 
          placeholder="Ask a programmer to enter the programming heading which displays for the student" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="mcqQuestionOption.option4"
        ></textarea>
      </div>
    </div>
    <!-- <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.answer}}</span></label> -->
    <label for="option4">Select Answer<span class="red-asterisk">*</span>:</label>
    <!-- <span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.answer}}</span> -->
    <select id="questionType" [(ngModel)]="mcqQuestionOption.answer" required name="select answer" >
      <option *ngIf="mcqQuestionOption.option1" value={{mcqQuestionOption.option1}}>{{mcqQuestionOption.option1}}</option>
      <option *ngIf="mcqQuestionOption.option2" value={{mcqQuestionOption.option2}}>{{mcqQuestionOption.option2}}</option>
      <option *ngIf="mcqQuestionOption.option3" value={{mcqQuestionOption.option3}}>{{mcqQuestionOption.option3}}</option>
      <option *ngIf="mcqQuestionOption.option4" value={{mcqQuestionOption.option4}}>{{mcqQuestionOption.option4}}</option>
    </select>

    <div class="button" >
      <input type="submit" value="Update the Question Details" (click)="update()" style="width: 780px; background-color: black; color: white;margin-bottom: 20px;">
    </div>
    <div class="button" >
      <input type="submit" value="Back to main Function" (click)="back()" style="width: 780px; background-color: black; color: white;margin-bottom: 20px;">
    </div>
    
</div>

  <div class="modal fade" data-backdrop="static" id="mcqupdate-question-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">DO YOU WANT TO UPDATE</h1>
                <button type="button" class="close" data-dismiss="modal"  aria-label="Close" (click)="cancelUpdate()" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2> On Click Yes Question will Update</h2>  
                    
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary action-btn float-right" data-dismiss="modal"
                    (click)="cancelUpdate()">NO</button>
                <button type="button" class="btn btn-primary action-btn float-right"
                    (click)="confirmUpdate()">YES</button>
            </div>
        </div>
    </div>
  </div>
