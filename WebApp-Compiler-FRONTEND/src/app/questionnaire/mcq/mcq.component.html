<div class="container">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <div class="container">
  
    <div class="form form-stacked" style="margin-top: 30px;">
      <div class="form-block">
        <div class="form-controls">
            <span>Question ID</span>
            <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
            <span class="button ion-link" title="Link <a>" data-button-type="addLink"></span>
            </div>
        <textarea 
          placeholder="User ID For this Question is" 
          class="textarea-tall" 
          id="board_content"
          [(ngModel)]="question.questionId"
        ></textarea>
      </div>
    </div>
      
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <span>Question</span>
              <span class="button ion-code-working" title="Inline code <code>" data-button-type="addInlineCode"></span>
              <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
              <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea style="min-height: 200px;" placeholder="Ask a programmer to enter the programming question in detail which helps to get the logic clearly" class="textarea-tall" id="board_content" [(ngModel)]="mcqQuestWithoutOption.question"></textarea>
        </div>
      </div>
  
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.option1}}</span></label>
            <span>Option 1</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="question.option1"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.option2}}</span></label>
            <span>Option 2</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="question.option2"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.option3}}</span></label>
            <span>Option 3</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="question.option3"
          ></textarea>
        </div>
      </div>
  
      <div class="form form-stacked">
        <div class="form-block">
          <div class="form-controls">
            <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.option4}}</span></label>
            <span>Option 4</span>
            <span class="button" title="Strong <strong>" data-button-type="addStrong"><strong>b</strong></span>
            <span class="button" title="Emphasis <em>" data-button-type="addEmphasis"><strong><em>i</em></strong></span>
          </div>
          <textarea 
            placeholder="Ask a programmer to enter the programming heading which displays for the student" 
            class="textarea-tall" 
            id="board_content"
            [(ngModel)]="question.option4"
          ></textarea>
        </div>
      </div>
      <label><span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{question.answer}}</span></label>
      <label for="option4">Select Answer<span class="red-asterisk">*</span>:</label>
      <!-- <span class="error-msg-span" style="color: red;text-transform: capitalize; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >{{validationMessage.answer}}</span> -->
      <select id="questionType" [(ngModel)]="question.answer" required name="select answer" >
        <option *ngIf="question.option1" value={{question.option1}}>{{question.option1}}</option>
        <option *ngIf="question.option2" value={{question.option2}}>{{question.option2}}</option>
        <option *ngIf="question.option3" value={{question.option3}}>{{question.option3}}</option>
        <option *ngIf="question.option4" value={{question.option4}}>{{question.option4}}</option>
      </select>
  
      <div class="button" >
        <input type="submit" value="Submit MCQ Question" (click)="add()" style="width: 780px; background-color: black; color: white;margin-bottom: 20px;">
      </div>
  </div>
